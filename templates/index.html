<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="{%static 'favicon.ico'%}"/>
    <title>HeartAttackPred.in</title>
  </head>
  <body>
      {% load static %}
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="{%static '1.jfif'%}" height=400px class="d-block w-100" alt="img">
            <div class="carousel-caption d-none d-md-block">
              <h3 style="color: black;">Predict the Heart Attack </h3>
              <p style="color: rgb(15, 3, 3);">prediction 0f 86% accuracy system</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{%static '2.jfif'%}" height=400px class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3 style="color: black;">World Heart Day</h3>
              <p style="color: black;">29 September</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{%static '3.jfif'%}" height=400px class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3 style="color: black;">Save Heart</h3>
              <p style="color: black;">Help Heart</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
      <div class="container-fluid py-2" style="background-color: rgb(207, 214, 214);">
        <h1 class="text-center" style="color: rgb(102, 4, 4);"><strong>Heart Attack Predictor System</strong></h1>
        <div class="container-fluid" style="width: 70%;">
      
        <form method="POST" action="/predict/"> 
          {% csrf_token %}
          <div class="form-group py-2">
            <label for="name">Age</label>
            <input
              type="number"
              class="form-control"
              name="age"
              value=70
              placeholder="Enter your Age"
              required
            />
          </div>
          <hr>
      
          <div class="form-group ">
            <label for="gender">Gender</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value=0
              />
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value=1
                checked
              />
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>
          </div>
          <hr>
          <div class="form-group ">
            <label for="cp">Chest Pain types</label>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="cp"
                value=0
                checked
              />
              <label class="form-check-label" for="cp">
                Asymptomatic
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="cp"
                value=1
              />
              <label class="form-check-label" for="cp">
                Atypical angina
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="cp"
                value=2
              />
              <label class="form-check-label" for="cp">
                non-anginal pain
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="cp"
                value=3
              />
              <label class="form-check-label" for="cp">
                Typical angina
              </label>
            </div>
          </div>
          <hr>

          <div class="form-group py-2">
            <label for="name">Resting Blood Pressure</label>
            <input
              type="number"
              class="form-control"
              name="rbp"
              placeholder="Resting Blood pressure"
              required
            />
          </div>
          <hr>

          <div class="form-group py-2">
            <label for="name">Chloestrol(dl/mg)</label>
            <input
              type="number"
              class="form-control"
              name="cl"
              placeholder="Enter chloestrol value(dl/mg)"
              required
            />
          </div>
          <hr>

          <div class="form-group ">
            <label for="name">Fasting Blood sugar</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="fbs"
                value=0
              />
              <label class="form-check-label" for="fbs">
                &lt 120 mg/dl
              </label>
            </div>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="fbs"
                value=1
                checked
              />
              <label class="form-check-label" for="fbs">
                > 120 mg/dl
              </label>
            </div>
          </div>
          <hr>
          <div class="form-group ">
            <label for="name">resting electrocardiographic results</label>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="recg"
                value=0
                checked
              />
              <label class="form-check-label" for="recg">
                showing probable or definite left ventricular hypertrophy by Estes’ criteria
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recg"
                value=1
              />
              <label class="form-check-label" for="recg">
                normal
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="recg"
                value=2
              />
              <label class="form-check-label" for="recg">
                having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV)
              </label>
            </div>
          </div>
          <hr>
          <div class="form-group py-2">
            <label for="name">person’s maximum heart rate achieved</label>
            <input
              type="number"
              class="form-control"
              name="thalach"
              value=124
              placeholder="person’s maximum heart rate achieved"
              required
            />
          </div>
          <hr>

          <div class="form-group ">
            <label for="name">Exercise induced angina</label>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="exang"
                value=0
                checked
              />
              <label class="form-check-label" for="exang">
                NO
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exang"
                value=1
              />
              <label class="form-check-label" for="exang">
                YES
              </label>
            </div>
         
          </div>
          
          <hr>
          <div class="form-group py-2">
            <label for="name">ST depression induced by exercise relative to rest</label>
            <input
              type="text"
              class="form-control"
              name="oldpeak"
              value=2.6
              placeholder="ST depression induced by exercise relative to rest"
              required
            />
          </div>
          <hr>

          <div class="form-group ">
            <label for="name">slope of the peak exercise ST segment</label>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="slp"
                value=0
                checked
              />
              <label class="form-check-label" for="slp">
                Downsloping
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="slp"
                value=1
              />
              <label class="form-check-label" for="slp">
                Flat
              </label>
            </div>
         
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="slp"
                value=2
              />
              <label class="form-check-label" for="slp">
                Upsloping
              </label>
            </div>
         
          </div>
          <hr>
          <div class="form-group ">
            <label for="name">Number of major vessels</label>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="ca"
                value=0
                checked
              />
              <label class="form-check-label" for="ca">
                0
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="ca"
                value=1
              />
              <label class="form-check-label" for="ca">
                1
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="ca"
                value=2
              />
              <label class="form-check-label" for="ca">
                2
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="ca"
                value=3
              />
              <label class="form-check-label" for="ca">
                3
              </label>
            </div>
          </div>
          <hr>

          <div class="form-group ">
            <label for="name">thalassemia Value</label>
            <div class="form-check" >
              <input
                class="form-check-input"
                type="radio"
                name="thal"
                value=1
                checked
              />
              <label class="form-check-label" for="thal">
                fixed defect (no blood flow in some part of the heart)
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="thal"
                value=2
              />
              <label class="form-check-label" for="thal">
                normal blood flow
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="thal"
                value=3
              />
              <label class="form-check-label" for="thal">
                reversible defect (a blood flow is observed but it is not normal)
              </label>
            </div>
            
          </div>
          <hr>


          <button type="submit" id="sub1" class="btn-dark my-4 ">Submit</button>
        </form>
      </div>
      </div>
      <footer class="container-fluid bg-dark py-0" style="height: 30px; position:relative;">
        <div >
          <p class="text-center" style="color: aliceblue;">copyright &copy; Dhruvasumanco.in</p>
        </div>
      </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
